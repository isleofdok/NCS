  <h1>문제 008</h1>
  Q. 채용시험을 본 100명의 응시생 중 20명의 응시생이 기준 점수에 미달하여 불합격하였다. 기준점수는 전체 응시생들의 평균 점수보다 4점이 높고, 불합격한 응시생들의 평균점수의 2배와 같았다. 또 기준 점수가 합격한 응시생들의 평균점수보다 5점이 낮았다고 할 때, 기준 점수는 몇점인가?
  <br>
  <ol>
    <li>74점</li>
    <li>76점</li>
    <li>78점</li>
    <li>80점</li>
    <li>82점</li>
  </ol>
