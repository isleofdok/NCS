  <h1>문제 007</h1>
  Q. A마트에서 근무하는 정수는 4일간 일하고 하루쉬고, 민정이는 5일간 일하고 이틀간 쉰다고 한다. 1월 1일에 같이 일을 시작하여 1년동안 일을 함께할 경우 정수와 민정이가 같이 쉬는 날은 총 며칠인가? (단, 1년은 365일이다.)
  <br>
  <ol>
    <li>20일</li>
    <li>22일</li>
    <li>24일</li>
    <li>26일</li>
    <li>28일</li>
  </ol>
